<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pi Browser Layout</title>
  <!-- Include Font Awesome (CDN link) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
        <div class="back-arrow">←</div>
        <div class="title-group">
          
          <h1>Home</h1>
          <img src="/public/images/pi-1-removebg-preview.png" alt="Logo" class="header-logo">
        </div>
        <div class="dropdown">▼</div>
      </header>

    <!-- Logo and Title -->
    <div class="logo-section">
      <!-- <div class="logo-circle">π</div> -->
      <img src="/public/images/pi-1-removebg-preview.png" alt="" class="logo-circle">
      <h2>Welcome to the Pi Browser</h2>
    </div>

    <!-- Icon Grid -->
    <div class="grid">
        <div class="grid-item">
            <a href="about.html">
                <img src="/public/images/fir-removebg-preview.png" alt="Fireside">
            </a>
            <p>Fireside</p>
        </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-wallet-removebg-preview.png" alt="Wallet">
                </a>
                <p>Wallet</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/brain-removebg-preview.png" alt="Brainstorm">
                </a>
                <p>Brainstorm</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-mine-removebg-preview.png" alt="Mine">
                </a>
                <p>Mine</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-blockchain-removebg-preview.png" alt="Blockchain">
                </a>
                <p>Blockchain</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-develop-removebg-preview.png" alt="Develop">
                </a>
                <p>Develop</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-kyc-removebg-preview.png" alt="KYC">
                </a>
                <p>KYC</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-chat-removebg-preview.png" alt="Chat">
                </a>
                <p>Chat</p>
            </div>
            <div class="grid-item">
                <a href="about.html">
                    <img src="/public/images/pi-profile-removebg-preview.png" alt="Profiles">
                </a>
                <p>Profiles</p>
            </div>
      </div>

    <footer class="footer">
        <button class="explore-btn">
          <i class="fa-regular fa-compass"></i> Explore the Ecosystem
        </button>
    </footer>
      
  </div>
</body>
</html>
